title: Windows Mixed Reality 설치 FAQ
summary: 다음은 Windows Mixed Reality 몰입형 헤드셋을 설정할 때 발생할 수 있는 문제를 해결하는 데 도움이 되는 몇 가지 정보입니다.
sections:
- name: 무시됨
  questions:
  - question: "\"Windows Mixed Reality 소프트웨어를 다운로드할 수 없습니다.\"라는 메시지가 표시되거나 설치 프로그램이 \"다운로드하는 동안 중단 중단\" 페이지에서 중단됩니다.\n"
    answer: >
      다음 단계를 수행합니다.


      * 설정 > **업데이트 & 보안 > Windows 업데이트로** 이동하여 Windows 업데이트가 켜져 있는지 확인합니다. 그런 다음 설치 대기 중인 업데이트를 다운로드하여 설치합니다.

      * PC가 인터넷에 연결되어 있고 2GB 이상의 여유 스토리지 공간이 있는지 확인합니다.

      * PC를 다시 시작하고 다시 시도하세요. 여러 번 반복하거나 Windows 업데이트 문제 해결사를 실행하여 보류 중인 업데이트를 지워야 할 수 있습니다.


      > [!NOTE]

      > * 엔터프라이즈 관리형 네트워크에 있는 경우 관리자에게 문의하세요. Windows Mixed Reality 사용하도록 설정해야 할 수도 있습니다. IT Pro 지침을 찾고 있나요? **[이 문서를](/windows/application-management/manage-windows-mixed-reality)** 참조하세요.

      > * Wi-Fi 네트워크 연결이 요금제로 설정된 경우 계량되지 않은 연결로 변경합니다. **[자세한 정보](https://support.microsoft.com/help/4028458)**
  - question: "\"문제가 있어 Windows Mixed Reality 시작할 수 없습니다.\"라는 메시지가 표시됩니다.\n"
    answer: >
      다음 단계를 수행합니다.


      1. 컴퓨터에서 헤드셋을 분리합니다(두 케이블 모두).

      2. 컴퓨터를 다시 시작합니다.

      3. **업데이트 & 보안 > Windows 업데이트를 설정 >** Windows 업데이트가 켜져 있는지 확인합니다. 그런 다음 설치 대기 중인 업데이트를 다운로드하여 설치합니다.

      4. 헤드셋을 컴퓨터에 다시 연결한 다음, 설치 프로그램을 다시 시도합니다.


      위의 단계가 작동하지 않으면 Windows Mixed Reality 제거한 다음 다시 설치해 보세요. 혼합 **현실 설정 > > 제거로** 이동하여 **제거를** 선택합니다. 그런 후 컴퓨터를 다시 시작합니다. 설치 프로세스를 다시 시작하려면 헤드셋을 PC에 연결하기만 하면 됩니다.
  - question: >
      헤드셋을 연결할 때 Mixed Reality 포털 열리지 않습니다.
    answer: >
      Mixed Reality 포털 Windows Mixed Reality 설정을 안내하는 앱은 호환되는 헤드셋을 연결할 때 자동으로 열리도록 설계되었습니다. 열리지 않으면 시작으로 이동하고 검색 상자에 "Mixed Reality 포털"를 입력하여 앱을 엽니다. Mixed Reality 포털 찾을 수 없는 경우 [최신 버전의 Windows 업데이트해야](https://support.microsoft.com/en-us/help/12373/windows-update-faq) 할 수 있습니다.
  - question: >
      PC를 실행할 수 없다는 메시지가 표시됩니다Windows Mixed Reality
    answer: >
      이 메시지가 발생하면 PC가 Windows Mixed Reality 실행하는 데 필요한 [최소 요구 사항을](https://support.microsoft.com/help/4039260) 충족하지 않습니다. 컴퓨터의 하드웨어 설치가 Windows Mixed Reality 호환되지 않거나 [Windows 최신 버전으로 업데이트해야](https://support.microsoft.com/help/12373)할 수 있습니다.


      그래픽 카드에 대한 참고 사항:


      * Windows Mixed Reality 설정에서 그래픽 카드가 요구 사항을 충족하지 않는다고 생각되는 경우 헤드셋이 올바른 카드에 연결되어 있는지 확인합니다.

      * 최신 드라이버 업데이트는 그래픽 카드 제조업체에 문의하세요. Windows Mixed Reality WDDM 2.2 이상을 지원하는 그래픽 카드 드라이버가 필요합니다.
  - question: "\"거의 다 있습니다. 이 PC가 Windows Mixed Reality 실행하는 데 필요한 최소 요구 사항을 충족하지 않습니다.\"라는 메시지가 표시됩니다.\n"
    answer: >
      이 메시지가 발생하면 PC가 Windows Mixed Reality 최상의 환경을 위해 필요한 최소 요구 사항을 충족하지 못합니다. PC에서 몰입형 헤드셋을 실행할 수 있지만 특정 앱을 실행할 수 없거나 성능에 문제가 있을 수 있습니다.
  - question: >
      Xbox 컨트롤러가 작동하지 않습니다.
    answer: >
      다음 단계를 수행합니다.


      * 컨트롤러가 켜져 있고, 완전히 청구되고, PC에 연결되어 있는지 확인합니다.

      * 컨트롤러의 배터리를 교체합니다.

      * Bluetooth 컨트롤러를 사용하는 경우 설정 > 디바이스 > Bluetooth & PC의 **다른 디바이스로** 이동하여 쌍을 이루는지 확인합니다(페이지에 나열되어 있어야 합니다).


      [Xbox 컨트롤러에 대한 자세한 정보](https://support.xbox.com/xbox-on-windows/accessories/connect-xbox-one-controller-to-pc)
  - question: >
      내 모션 컨트롤러가 작동하지 않습니다.
    answer: >
      다음 단계를 수행합니다.


      * 컨트롤러가 켜져 있고 완전히 청구되었는지 확인합니다.

      * 컨트롤러의 배터리를 교체합니다.

      * 컨트롤러를 앞에 두고 다시 켜고 끕니다. Windows 단추를 4초 동안 길게 눌러 컨트롤러를 끄고 2초 동안 다시 길게 눌러 켭니다.

      * **PC의 설정 > 디바이스 > Bluetooth & 다른 디바이스로** 이동하여 쌍을 이루는지 확인합니다(페이지에 나열된 디바이스가 표시되어야 합니다).


      [모션 컨트롤러에 대한 자세한 정보](controllers-in-wmr.md)
  - question: >
      헤드셋을 연결한 경우에도 "헤드셋을 커넥트"라는 메시지가 표시됩니다.
    answer: >
      다음 단계를 수행합니다.


      - 헤드셋이 컴퓨터의 올바른 포트에 연결되어 있는지 확인합니다. PC의 개별 그래픽 카드 및 USB 3.0 포트에 연결해야 합니다. 올바른 포트를 식별하는 방법은 다음과 같습니다.
          - USB 3.0 포트에는 "SS" 표시("SuperSpeed"를 나타낸다)가 있는 특수 로고가 있습니다. 포트 내부 부분은 일반적으로 파란색이지만 이전 USB 2.0 포트는 일반적으로 내부에 검은색 또는 흰색입니다.
          - 컴퓨터에 두 개의 HDMI 포트가 있는 경우 컴퓨터의 마더보드가 아닌 그래픽 카드에 연결하는 포트를 사용합니다. 불연속 포트가 컴퓨터의 확장 슬롯에 있는 경우가 많지만 항상 명확하지는 않습니다. 한 포트를 시도해도 작동하지 않는 경우 다른 포트를 사용해 보세요.
      - 헤드셋 제조업체의 웹 사이트로 이동하여 헤드셋의 드라이버 및 펌웨어를 업데이트합니다.
  - question: >
      Mixed Reality 시작하는 동안 "헤드를 좌우로 전환한 다음, 바닥으로 전환"에 매달렸습니다.
    answer: >
      이 단계를 통해 헤드셋은 공간을 인식하고 기존 가상 층 및 경계를 복원할 수 있습니다. 헤드셋을 사용하면 이 검사 프로세스가 최대 10초까지 걸릴 수 있습니다. 완료되면 Windows Mixed Reality 홈에 있거나 경계를 다시 설정하라는 메시지가 표시됩니다.


      검사 프로세스가 10초보다 오래 걸리면 헤드셋의 근접 센서에 문제가 있을 수 있습니다.


      1. 스티커가 근접 센서에서 제거되었는지 확인합니다. 근접 센서는 헤드셋 내부에 있으며 이마의 중심이 될 정도입니다.

      2. 근접 센서가 헤드셋에 대한 입력을 전환하는지 확인합니다. 손가락으로 근접 센서를 몇 번 가리고 발견하여 입력이 헤드셋으로 전환되고 있는지 확인합니다. PC 맨 위에 **Windows 키 + Y** 배너가 표시됩니다. 키보드에서 **Windows 키 + Y를** 입력하여 언제든지 헤드셋으로 입력을 수동으로 전환할 수 있습니다.
  - question: >
      내 Windows Mixed Reality 집 바닥이 올바른 높이에 있는 것 같지 않습니다.
    answer: >
      시작 **> Floor Adjustment(바닥 조정** 시작)을 선택합니다. 이 조정은 앱을 전 세계에 배치하면 시작되며, 헤드셋을 쓰고 있는 동안 변경합니다. 이 앱에서는 터치 패드(모션 컨트롤러) 또는 방향 패드(게임 패드)를 사용하여 바닥 높이를 조정하도록 지시됩니다. 바닥이 올바른 것 같으면 Windows 단추를 사용하여 홈으로 돌아갑니다.
  - question: >
      데스크톱의 헤드셋에 표시되는 내용의 미리 보기를 표시할 수 없습니다.
    answer: >
      Windows Mixed Reality 포털의 화면 맨 **아래에는** 데스크톱 화면의 헤드셋에 표시되는 내용을 미리 볼 수 있는 재생 단추가 있습니다. 성능상의 이유로 이 기능은 Windows Mixed Reality Ultra(90Hz)에서 실행되는 PC에서만 사용할 수 있습니다.
  - question: >
      헤드셋에서 더 명확한 보기를 얻으려면 어떻게 해야 합니까?
    answer: >
      헤드셋의 적합도를 조정해 보세요. 위/아래로 또는 왼쪽 및 오른쪽으로 이동하여 얼굴의 위치를 조정하고, 스너그를 느낄 수 있도록 조정합니다.


      헤드셋에서 지원하는 경우 보정 설정을 조정할 수도 있습니다. 헤드셋에 보정을 조정할 노브가 있는 경우 사용합니다. 그렇지 않으면 혼합 현실 **> 시각적 품질 설정 >** 이동하여 보정을 조정합니다. 특정 디바이스의 보정에 대한 자세한 내용은 헤드셋 제조업체에 문의하세요.
  - question: >
      헤드셋을 연결하면 아무 일도 발생하지 않습니다. Mixed Reality 포털 열리지 않습니다.
    answer: >
      Mixed Reality 포털 Windows Mixed Reality 설정을 안내하는 앱은 호환되는 헤드셋을 연결할 때 자동으로 열리도록 설계되었습니다. 열리지 않으면 **시작으로** 이동하고 **검색** 상자에 **Mixed Reality 포털** 입력하여 해당 위치에서 앱을 엽니다. Mixed Reality 포털 찾을 수 없는 경우 [최신 버전의 Windows 업데이트해야](https://support.microsoft.com/help/12373) 하거나 헤드셋이 PC에 올바르게 연결되지 않은 것일 수 있습니다.
  - question: >
      종료하고 빠른 시작을 수행하면 헤드 탑재 디스플레이가 작동하지 않습니다.
    answer: >
      다음과 같이 해보세요.


      * 디스플레이 케이블과 USB 케이블을 헤드 탑재 디스플레이에서 분리한 다음 다시 연결합니다.
  - question: >
      Wi-Fi 사용하면 속도가 느려집니다Windows Mixed Reality
    answer: >
      2.4GHz Wi-Fi 연결을 사용하는 경우 모션 컨트롤러로 인해 Wi-Fi 속도가 느려질 수 있습니다. 다음 단계 중 하나를 시도합니다.


      * 5GHz Wi-Fi 연결로 전환합니다(사용 가능한 경우). 자세한 정보

      * 별도의 Bluetooth 어댑터를 사용하여 모션 컨트롤러를 PC에 연결합니다. [권장 어댑터 참조](recommended-adapters-for-windows-mixed-reality-capable-pcs.md)


      > [!NOTE]

      > 최신 헤드셋은 기본 제공 Bluetooth 칩을 통해 컨트롤러에 직접 페어링되며 이 문제가 발생해서는 안 됩니다.
  - question: "\"문제가 발생했습니다.\" 오류 메시지가 발생했거나 Mixed Reality 포털\n"
    answer: >
      특정 오류 코드에 대한 자세한 내용은 [여기를 찾습니다.](error-codes.md) 다음을 시도할 수도 있습니다.


      Windows Mixed Reality 다시 시작:


      1. PC에서 두 헤드셋 케이블의 연결을 끊습니다.

      2. PC를 다시 시작합니다.

      3. 헤드셋을 다시 연결합니다.


      PC에서 헤드셋을 인식하는지 확인합니다.


      1. 시작을 선택합니다.

      2. 검색 상자에 "디바이스 관리자"를 입력하고 목록에서 선택합니다.

      3. "혼합 현실 디바이스"를 확장하고 헤드셋이 나열되는지 확인합니다.


      나열되지 않은 경우:


      1. 사용 가능한 경우 헤드셋을 PC의 다른 포트에 연결합니다.

      2. Windows 업데이트에서 최신 소프트웨어 업데이트를 확인합니다.

      3. Windows Mixed Reality 제거 및 다시 설치:
          1. PC에서 두 헤드셋 케이블의 연결을 끊습니다.
          2. **혼합 현실 설정 > > 제거를** 선택합니다.
          3. 모션 컨트롤러가 PC에 페어링된 경우 **설정 > 디바이스 > Bluetooth & 다른 디바이스를** 선택하여 쌍을 이루지 않습니다. 각 컨트롤러를 선택하고 "디바이스 제거"를 선택합니다. 컨트롤러가 헤드셋에 페어링된 경우 이 단계를 건너뛸 수 있습니다.
          4. 헤드셋을 PC에 다시 연결하여 Windows Mixed Reality 다시 설치합니다.
