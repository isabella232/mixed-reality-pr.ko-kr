sections:
- name: 무시됨
  questions:
  - question: >
      헤드셋 케이블을 PC에 연결하기 위해 따라야 하는 특정 주문이 있나요?
    answer: >
      HP 권장 사항:


      - PC 또는 전원 공급 장치에 연결하기 전에 먼저 헤드셋에 6미터 케이블을 커넥트.

      - 초기 설치 후 헤드셋에 연결된 6미터 케이블을 그대로 둡니다.

      - 헤드셋을 사용하지 않는 경우 6미터 케이블에서 전원 어댑터의 연결을 끊습니다.
  - question: >
      더 깔끔한 이미지를 얻으려면 어떻게 해야 할까요?
    answer: >
      디스플레이가 약간 흐리게 보이면 몇 가지 시도해 볼 수 있습니다.


      - 헤드셋이 렌즈 가운데에 있는 눈과 함께 올바르게 머리 위에 있는지 확인합니다.

      - IPD(보조 거리)를 조정해 보세요. Reverb G2는 하드웨어 IPD를 사용합니다. 변경하려면 헤드셋에서 IPD 조정을 찾습니다.

      - 안경이나 연락처가 필요한 경우 디바이스를 사용할 때 사용해야 합니다.

      - 렌즈가 정리되어 있는지 확인합니다(마이크로 피버 의류만 – 유체 없음).

      - 고급 헤드셋 디자인으로 인해, LCD가 준비할 수 있을 때까지 콜드 상태에서 디바이스를 시작할 때 처음 몇 분 동안 약간의 이미지가 삭제될 수 있습니다.
  - question: >
      헤드셋을 연결할 때 7-14 "문제가 발생했습니다." 오류가 발생합니다.
    answer: >
      7-14 잘못된 코드는 필요한 USB2 구성 요소 중 일부를 찾을 수 없다는 것을 의미합니다.  HP Reverb G2의 매우 긴 케이블로 인해 USB 신호에 대한 일부 허용 오차가 더 엄격합니다.  즉, 컴퓨터의 한 포트가 다른 포트보다 더 안정적으로 작동할 수 있습니다.


      7-14 "문제가 발생했습니다." 오류가 표시되는 경우 다음 단계를 시도합니다.


      - 헤드셋 및 USB 컨트롤러에 대한 최신 드라이버가 설치되어 있는지 확인합니다.

      - Microsoft USB 드라이버를 사용하고 있는지 확인합니다. "eXtensible Host Controller" 디바이스의 이름에 "Microsoft"가 있어야 합니다.

      - 컴퓨터의 다른 USB-3.0 포트에 케이블을 연결해 보세요. (USB Type-C 및 Type-A 포트 사용해 보기)

      - 포함된 USB C to A 어댑터를 사용하여 다른 포트를 사용해 보세요.

      - USB 허브를 통해 헤드셋을 컴퓨터에 연결해 보세요.


      > [!NOTE]

      > 디바이스를 연결할 수 없는 경우 [HP 지원에](https://support.hp.com/us-en) 문의하세요.
  - question: >
      PC가 최대 절전 모드에서 다시 시작될 때 13-14 "문제가 발생했습니다." 오류가 발생함(S4)
    answer: >
      경우에 따라 다시 시작 프로세스 중에 비디오 카드가 연결을 설정할 수 없으므로 PC에서 USB 유형 C의 플러깅을 해제하고 다시 연결하면 연결을 설정하는 데 도움이 될 수 있습니다.
  - question: >
      내 HP 모션 컨트롤러 원통형이 때때로 한 쪽에 고정됩니다.
    answer: >
      이 문제는 클릭하여 자유롭게 이동할 때까지 틱을 완전히 옮기면 수정됩니다.
  - question: >
      다른 상태에서는 일부 애플리케이션에서 마이크를 사용하는 동안 오디오가 클리핑됩니다.
    answer: >
      입력 볼륨 수준은 HP Reverb G2 마이크가 Windows PC에서 처음 인식될 때 자동으로 100%로 설정됩니다. Reverb G2의 고품질 마이크로 인해 입력 민감도가 기본 Windows 10 설정에서 예상하는 것보다 훨씬 높습니다. Reverb G2 마이크 입력 수준을 50%에서 시작하여 스케일 업하는 것이 좋습니다. 최적의 설정은 특히 "자동 게인" 마이크 설정이 없는 애플리케이션을 사용하는 경우 사용자에게만 적용됩니다. "자동 게인"이 있는 애플리케이션의 예로는 Skype, Zoom, Teams 및 Cisco WebEx가 있지만, 모든 VR 소셜 또는 브로드캐스팅 애플리케이션에 이 기능이 있는 것은 아닙니다.
  - question: >
      Mixed Reality 포털 "이 헤드셋에서 혼합 현실을 실행할 수 없습니다"라고 말하지만 이전 WMR 헤드셋에서 잘 작동했습니다.
    answer: >
      이는 최상의 환경을 보장하기 위해 HP Reverb G2에 더 강력한 PC가 필요하기 때문에 발생할 수 있습니다. 자세한 내용은 최소 PC [요구 사항을 검토하세요.](windows-mixed-reality-minimum-pc-hardware-compatibility-guidelines.md)
  - question: >
      왼쪽 디스플레이가 늘어나고 오른쪽 디스플레이가 가운데에서 끄기, 검은색 절반인 것 같습니다.
    answer: >
      이 문제는 헤드셋이 기본 해상도에서 실행되고 있지 않을 때 발생할 수 있습니다. HP Reverb G2 HMD의 고해상도 디스플레이 특성 때문에 모든 시스템에서 기본 해상도를 렌더링할 수 있는 것은 아닙니다. 헤드셋이 기본 해상도가 아닐 때 렌더링 문제를 해결하는 향후 Windows 업데이트에서 수정될 예정입니다.


      시스템이 기본 해상도로 렌더링할 수 없는 몇 가지 이유가 있습니다.


      - 시스템의 DisplayPort가 1.3과 호환되지 않거나 4개의 레인을 모두 지원하지 않을 수 있습니다.

      - 어댑터를 사용하는 경우 HBR3 호환이 지원되지 않거나 4개의 레인을 모두 지원하지 않을 수 있습니다.

      - 시스템에 하이브리드 GPU가 있는 경우 DisplayPort에서 사용할 수 있는 대역폭이 제한될 수 있습니다.
  - question: >
      내 HP 모션 컨트롤러 모델이 게임에 올바르게 표시되지 않는 이유
    answer: >
      대부분의 게임에서는 컨트롤러를 표시하지 않거나 드라이버에서 설치한 모델을 사용하지 않지만, 일부 게임에서는 컨트롤러 모델을 사용자 지정하거나 사용 가능한 입력에 대한 상황별 도움말을 표시하기 위해 자체 버전의 컨트롤러 모델을 사용합니다. 일반적으로 게임의 기능을 차단하지는 않지만 혼동이나 시각적 아티팩트도 발생할 수 있습니다. 이 문제는 게임 자체를 업데이트해야만 해결할 수 있습니다.
  - question: >
      내 SteamVR 게임이 HP Motion 컨트롤러에서 제대로 작동하지 않는 것 같습니다.
    answer: >
      개발자가 HP Motion Controller 호환성을 위해 게임을 업데이트하는 동안, 우리는 Steam에서 가장 인기 있는 여러 게임에 대한 사용자 지정 컨트롤러 바인딩을 제공했습니다. "Windows Mixed Reality for SteamVR"이 버전 1.2.444로 완전히 업데이트되면 게임이 실행될 때 이러한 바인딩을 자동으로 선택해야 합니다. 그러나 게임이 현재 작업을 등록하지 않는 것 같으면, SteamVR 설정 메뉴를 사용하여 사용자 지정 바인딩 프로필을 수동으로 검색할 수 있습니다.

      원하는 작업


      - 오른쪽 모션 컨트롤러의 메뉴 단추를 눌러 SteamVR 메뉴를 엽니다.

      - SteamVR 메뉴의 오른쪽 아래 모서리에서 "설정" 아이콘을 선택합니다.

      - "컨트롤러" 탭 선택

      - "컨트롤러 바인딩 관리" 옵션을 선택합니다.


      여기에서 활성 컨트롤러 바인딩을 "사용자 지정"으로 변경할 수 있습니다. 이렇게 하면 커뮤니티 공유 게임 바인딩을 사용해 볼 수 있는 옵션이 열립니다.

      이 게임에 대해 사용자 지정 게임 바인딩이 아직 공유되지 않은 경우(또는 시도한 바인딩에 완전히 만족하지 않는 경우) 사용자 지정 게임 바인딩을 만들고 몇 번의 게임 세션 후에 공유하여 커뮤니티의 나머지 부분을 도울 수도 있습니다.
  - question: >
      헤드셋 및 PC에 연결된 모든 케이블이 있지만 켜지지 않습니다.
    answer: >
      헤드셋에 연결된 케이블이 완전히 착석되었는지 확인합니다. 완전히 삽입된 경우 헤드셋의 위쪽 가장자리 옆에 줄이 있는 작은 점이 케이블 맨 위에 있습니다.


      ![케이블 위쪽의 작은 점](images/small-dot.jpg)
  - question: >
      PC를 계속 사용하는 동안 헤드셋의 전원을 어떻게 써야 합니까?
    answer: >
      헤드셋 케이블의 링크 상자에서 AC 연결 어댑터를 분리하여 헤드셋의 전원을 제거합니다.
  - question: >
      Reverb G2의 디스플레이 이미지는 더 작고 왼쪽 위에만 있습니다.
    answer: >-
      AMD 전원 GPU가 있는 경우 자동 업스케일링을 사용하지 않도록 설정해야 합니다. 헤드셋이 연결된 동안 설정 -> Mixed Reality -> 헤드셋 -> 해상도로 이동합니다.

      드롭다운 메뉴에서 "4320 x 2160(최고 품질)" 옵션을 선택합니다. "자동 업스케일링(최상의 성능)"을 선택하면 표시와 관련된 문제가 발생할 수 있습니다.
