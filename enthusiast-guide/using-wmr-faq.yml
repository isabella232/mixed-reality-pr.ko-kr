summary: >
  Windows Mixed Reality 몰입형 헤드셋을 사용하는 데 도움이 필요한 경우 일반 정보 및 문제 해결에 대한 다음 항목을 확인하세요.


  여전히 도움이 필요하세요? 고급 문제 해결을 위해 이 문서를 확인하세요.
sections:
- name: 무시됨
  questions:
  - question: "\"추적 손실\" 또는 \"이 공간에 대한 경계가 없습니다.\"라는 메시지가 표시됩니다.\n"
    answer: "바탕 화면에서 **> Mixed Reality 포털 시작을** 선택합니다. **메뉴** 를 선택한 **다음, 설치 프로그램 실행을** 선택하여 새 경계를 만듭니다. Windows Mixed Reality 여러 위치를 지원하며 방이 변경되지 않은 한 시작 시의 공간을 식별합니다.  \n"
  - question: >
      소리를 들 수 없거나 헤드셋 대신 컴퓨터에서 소리가 옵니다.
    answer: "몰입형 헤드셋에 기본 제공 헤드셋이 포함되지 않은 경우 헤드셋의 오디오재크에 헤드셋을 연결해야 합니다. (Jack은 종종 헤드셋 바이저 또는 렌즈 바로 뒤에 있습니다. 찾는 데 문제가 있는 경우 헤드셋 제조업체에 문의하세요.) \n\n일부 오디오 헤드셋에는 볼륨을 제어하는 물리적 단추가 있습니다. 오디오가 작동하지 않는 경우 볼륨이 꺼졌는지 또는 음소거되었는지 확인합니다.\n\nWindows Mixed Reality 헤드셋을 가지고 있을 때 몰입형 헤드셋을 통해 소리를 재생하도록 설계되어 있습니다. 헤드셋을 끄거나 바이저를 위로 가져가면 오디오가 기본 Windows 재생 디바이스로 전환됩니다. 오디오 및 음성 **> 혼합 현실 설정 >** 이 설정을 변경할 수 있습니다.\n\n> [!NOTE]\n> * Windows Mixed Reality 공간 오디오는 몰입형 헤드셋에 기본 제공되거나 직접 연결된 헤드셋에서 가장 잘 작동합니다. PC에 연결된 PC 스피커 또는 마이크는 공간 오디오에 대해 잘 작동하지 않을 수 있습니다.\n> * Windows Mixed Reality Bluetooth 오디오 헤드셋을 지원하지 않습니다.\n"
  - question: >
      음성 명령이 작동하지 않습니다.
    answer: >
      음성 명령을 사용하려면 PC의 음성 및 언어 설정을 [지원되는 Windows Mixed Reality 지역 및 언어](other-questions.md#what-languages-are-supported-in-windows-mixed-reality)로 설정해야 합니다. Windows 지역 및 언어를 확인하려면 **시간 & 언어 > 지역 & 언어 설정 >** 선택합니다. Speech 언어를 확인하려면 **Speech > Time & 언어 설정 >** 선택합니다.


      헤드셋에 기본 제공 마이크가 없는 경우 마이크와 함께 한 쌍의 마이크를 헤드셋 또는 PC에 연결합니다. **혼합 현실 > 오디오 및 음성 설정 >** 선택하여 마이크 입력을 헤드셋에 자동으로 전환합니다. **헤드셋을 신을 때 헤드셋 마이크로 전환이** 켜져 있는지 확인합니다.


      일부 오디오 헤드셋에는 마이크를 음소거하고 음소거 해제하는 물리적 단추가 있습니다. 음성 명령이 작동하지 않는 경우 마이크가 음소거되었는지 확인합니다.
  - question: >
      경계는 항상 표시됩니다. 어떻게 하면 사라지나요?
    answer: "경계에 가까워지면 나타납니다. 경계에 좁거나 불규칙한 모양이 있는 섹션이 포함된 경우 경계에 가까워지고 표시될 수 있습니다. 이 문제를 해결하려면 더 크고 더 일반적인 모양을 사용하여 경계를 다시 만들어 보세요. 바탕 화면에서 **> Mixed Reality 포털 시작을** 선택한 다음, **설치 프로그램 실행을** 선택합니다. \n\nMixed Reality 포털 경계를 일시적으로 해제할 수도 있습니다. **메뉴** 를 선택한 다음, 토글을 사용하여 경계를 끕니다. 경계가 해제되면 장애물을 방지하기 위해 한 지점에 있어야 합니다.\n"
  - question: >
      내 모션 컨트롤러에 문제가 있습니다.
    answer: "모션 컨트롤러가 제대로 작동하지 않거나 연결되지 않거나 헤드셋을 사용할 때 컨트롤러 이미지가 표시되지 않는 경우:\n\n* 컨트롤러가 켜져 있는지 확인합니다. 설정하려면 **Windows** 단추를 2초 동안 길게 누릅니다.\n* PC에서 **> Mixed Reality 포털 시작을** 선택한 **다음, 메뉴를** 선택합니다. 상태 메시지와 함께 동작 컨트롤러가 나열됩니다.\n    * 준비 – 컨트롤러가 모두 설정됩니다.\n    * 추적 손실 – Mixed Reality 포털 컨트롤러를 찾을 수 없습니다. 헤드셋 앞에 Windows **단추를** 4초 동안 누른 다음 2초 동안 다시 시작합니다.\n    * 배터리 부족 – 컨트롤러 배터리를 교체합니다.\n* Wi-Fi를 사용하는 경우 무선 간섭을 줄이기 위해 PC를 5GHz Wi-Fi 네트워크에 연결해 보세요. \n* 컨트롤러에 직접 페어링하는 최신 헤드셋의 경우 **\"...\"를 선택합니다.** **단추를 Mixed Reality 포털** 컨트롤러 **설정을 선택합니다.** 그러면 컨트롤러를 헤드셋에 페어링하기 위한 헤드셋 앱으로 이루어 줍니다.  \n* 컨트롤러가 직접 페어링할 수 있는 기본 제공 Bluetooth 없는 이전 헤드셋의 경우:  \n    * pc에서 설정 > 디바이스 > Bluetooth & 다른 디바이스를 선택하고 컨트롤러가 쌍으로 나열되는지 확인합니다.그렇지 않은 경우 페어링해야 합니다. \n    * 다른 Bluetooth 디바이스가 PC와 페어링된 경우(예: 액세서리 또는 게임 패드) 일부를 제거해 보세요. **PC에서 설정 > 디바이스 > Bluetooth & 다른 디바이스를** 선택하고 디바이스를 선택한 다음, **디바이스 제거를** 선택합니다.\n    * 설정 > 디바이스 > Bluetooth & **다른 디바이스에서 Bluetooth** 마이크와 스피커를 제거하고 디바이스를 끕니다. \n    * USB Bluetooth 어댑터를 사용하는 경우 검은색 USB 2.0 포트에 연결되어 있는지 확인합니다. 또한 헤드셋용 USB 커넥터를 포함하여 다른 무선 송신기 또는 USB 플래시 드라이브에서 가능한 한 멀리 어댑터가 연결되어 있는지 확인합니다. \n    * PC에 기본 제공 Bluetooth 있고 연결 문제가 있는 경우 USB Bluetooth 어댑터를 대신 사용해 보세요. 이렇게 하려면 [디바이스 관리자에서](https://support.microsoft.com/help/4026149)기본 제공 Bluetooth 라디오를 끄고 다른 Bluetooth 디바이스를 새 어댑터와 페어링해야 합니다.\n* 설정 앱이 Bluetooth & 다른 디바이스 페이지에 열려 있으면 닫습니다.\n"
  - question: >
      헤드셋을 사용할 때 불편을 겪고 있습니다.
    answer: >
      Windows Mixed Reality 편의성에 대한 일반적인 내용은 [몰입형 헤드셋 상태, 안전성 및 편의성 Windows Mixed Reality 참조하세요.](wmr-health-safety-comfort.md) 특정 헤드셋에 대한 자세한 내용은 헤드셋 제조업체에 문의하세요.
  - question: >
      내 시각적 개체가 느리거나 로드 속도가 느리거나 보기 좋지 않습니다.
    answer: >
      혼합 현실 시각적 개체가 가장 잘 보이지 않는 경우:


      * 헤드셋이 PC의 올바른 그래픽 카드에 연결되어 있는지 확인합니다. 일부 PC에는 통합 그래픽 카드와 불연속 그래픽 카드가 모두 있습니다. 개별 카드는 일반적으로 최상의 성능을 제공합니다. [PC 하드웨어 에 대해 자세히 알아보세요.](windows-mixed-reality-minimum-pc-hardware-compatibility-guidelines.md)

      * 데스크톱에서 사용하지 않는 앱을 닫습니다.

      * 헤드셋의 적합도를 조정합니다. 아래쪽과 높이 또는 왼쪽 및 오른쪽으로 이동하고 잘 맞는지 확인합니다.

      * 헤드셋의 시각적 설정을 조정합니다(설정 >**Mixed reality > 헤드셋 표시).** **시각적 품질이** **자동** 로 설정되면 PC에 가장 적합한 혼합 현실 환경을 선택합니다. 시각적 개체 세부 정보를 더 자세히 알아보려면 **시각적 품질을** **높음으로** 설정합니다. 시각적 개체가 낮으면 더 낮은 설정을 선택할 수 있습니다.

      * 헤드셋의 보정을 조정해 보세요. 렌즈는 IPD(보조 거리), 눈동자 간 거리와 일치하도록 조정해야 합니다. IPD를 모르는 경우 optometrist가 이를 측정할 수 있습니다. IPD를 측정하도록 설계된 웹 사이트도 있습니다. IPD를 알고 있으면 헤드셋의 보정 노브를 사용하여 조정합니다. 헤드셋에 보정 노브가 없는 경우 **혼합 현실 > 헤드셋 디스플레이를 설정 >** 선택하고 보정 컨트롤을 조정합니다.
  - question: >
      헤드셋 하드웨어에 대한 질문이 있습니다.
    answer: >
      헤드셋에 대한 자세한 내용은 제조업체에 문의하세요. 상자에 제품 가이드가 있거나 제조업체의 웹 사이트를 사용해 볼 수 있습니다.
  - question: >
      혼합 현실의 바닥이 잘못된 지점에 있는 것 같습니다.
    answer: >
      바닥이 꺼져 있는 경우(예: 부동인 것처럼 보이면) 헤드셋을 쓰고 있는 동안 **실내 조정 > 시작을** 선택하여 변경합니다.
  - question: >
      PC를 연결하고 요금을 청구하라는 메시지가 표시됩니다. 이유가 무엇일까요?
    answer: >
      랩톱을 사용하는 경우 WINDOWS MIXED REALITY PC가 완전히 청구되고 전원이 연결되어 있을 때 가장 잘 작동합니다.
  - question: >
      Windows Mixed Reality 제거할 어떻게 할까요? 있나요?
    answer: "**혼합 현실 > 설정 > 시작을** 선택한 **다음, 제거를** 선택합니다. PC에서 헤드셋의 연결을 끊고 Mixed Reality 포털 닫은 후 제거해야 합니다.\n\n헤드셋을 다시 사용할 준비가 되면 헤드셋을 연결하면 Mixed Reality 포털 설정을 진행합니다.\n\n> [!NOTE]\n> \"Windows Mixed Reality 제거를 완료할 수 없습니다.\"라는 메시지가 표시되면 사용자 환경에 대한 정보를 포함한 일부 파일이 여전히 컴퓨터에 있을 수 있습니다. 나중에 Windows Mixed Reality 다시 설치하기로 결정한 경우 문제가 발생할 수 있습니다.\n> \n> PC에서 나머지 Windows Mixed Reality 정보를 수동으로 제거하는 방법을 알아보려면 이 **[문서를](installation_errors.md)** 참조하세요.\n"
  - question: >
      Wi-Fi 사용 중일 때 속도가 느려집니다Windows Mixed Reality
    answer: >
      2.4 g h z Wi-Fi 연결을 사용 하는 경우 동작 컨트롤러에서 Wi-fi 속도가 느려질 수 있습니다.


      <!-- TODO: Use Windows Mixed Reality PC hardware guidelines interlink -->

      * 5 GHz Wi-Fi 연결로 전환 합니다 (사용할 수 있는 경우). [자세한 정보](https://support.microsoft.com/help/4000461)

      * 별도의 Bluetooth 어댑터를 사용 하 여 이동 컨트롤러를 PC에 연결 합니다. [권장 어댑터 참조](recommended-adapters-for-windows-mixed-reality-capable-pcs.md)
  - question: >
      환경 옵션 설정은 무엇 인가요?
    answer: "환경 옵션 설정 (**설정 > 혼합 현실 > 헤드셋에서 > 환경 옵션**)은 Windows Mixed Reality 성능 설정을 변경 하는 기능을 제공 합니다. 이렇게 하면 다양 한 콘텐츠를 통해 하드웨어 구성에 대 한 최상의 환경을 선택할 수 있습니다. 모든 시스템에서 90-Hz 환경을 사용할 수 있지만 먼저 자동으로 시도 하 여 원하는 설정을 확인할 수 있습니다.\n\n옵션은 다음과 같습니다.\n\n* 자동 또는 허용 Windows 결정: Windows Mixed Reality는 하드웨어 구성에 대 한 최상의 환경을 결정 합니다. 대부분의 사용자는이 옵션을 사용 하 여 시작 하는 것이 가장 좋습니다.\n* 60 Hz: 새로 고침 빈도를 60 Hz로 설정 하 고 혼합 현실 포털에서 비디오 캡처 및 미리 보기와 같은 특정 기능을 끕니다.\n* 90 Hz: 헤드셋을 해당 속도에서 실행할 수 있는 경우 새로 고침 속도를 90 Hz로 설정 합니다. 케이블 문제로 인해 헤드셋이 90 Hz에서 실행 되지 않는 경우 시작 시이 모드를 선택 하면 오류가 표시 될 수 있습니다. \n"
  - question: >
      내 헤드셋이 있는 경우에도 "헤드셋에 배치" 라는 메시지가 표시 됩니다.
    answer: "헤드셋에 배치 하는 경우 공간을 다시 로드 하는 데 약간의 시간이 필요 Windows Mixed Reality. 몇 초 정도 걸릴 수 있습니다. 이 메시지가 나타나지 않으면 lenses 사이에서 헤드셋의 내부에 있는 근접 센서에서 보호 스티커가 제거 되었는지 확인 합니다. 스티커가 제거 되었고 여전히 문제가 발생 하는 경우 헤드셋 제조업체에 문의 하십시오. 키보드에서 **Win + Y** 를 누르면 근접 센서가 자동으로 트리거되지 않는 경우 헤드셋이 실행 되도록 수동으로 트리거합니다. \n\n여전히 도움이 필요하세요? 고급 문제 해결에 대해서는 [이 문서](troubleshooting-windows-mixed-reality.md)를 확인 하세요.\n"
